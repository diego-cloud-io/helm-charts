{{- if .Values.diego_application_controller_crds.enabled -}}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/diego-application-controller-webhook-service
    controller-gen.kubebuilder.io/version: v0.8.0
  creationTimestamp: null
  name: applications.management.diegocloud.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: diego-application-controller-webhook-service
          namespace: {{ .Release.Namespace }}
          path: /convert
      conversionReviewVersions:
      - v1
  group: management.diegocloud.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    singular: application
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Application is the Schema for the applications API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ApplicationSpec defines the desired state of Application
            properties:
              repository:
                properties:
                  github:
                    properties:
                      name:
                        type: string
                      owner:
                        type: string
                    required:
                    - name
                    - owner
                    type: object
                type: object
              setup:
                properties:
                  type:
                    pattern: ^[a-z][a-z0-9-_]*[a-z]$
                    type: string
                required:
                - type
                type: object
            type: object
          status:
            description: ApplicationStatus defines the observed state of Application
            properties:
              lastSyncTime:
                description: Last time we updated the repository or setup status.
                format: date-time
                type: string
              repository:
                properties:
                  errorDescription:
                    type: string
                  status:
                    type: string
                  url:
                    type: string
                required:
                - status
                type: object
              setup:
                properties:
                  changeRequestGithub:
                    properties:
                      number:
                        type: integer
                      url:
                        type: string
                    type: object
                  errorDescription:
                    type: string
                  status:
                    type: string
                required:
                - status
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}