                      - complete
                      - current
                      - found
                      - healthy
                      - synced
                      type: object
                    type: object
                type: object
              push:
                description: EnvironmentStatus defines the observed state of Environment
                properties:
                  applications:
                    additionalProperties:
                      properties:
                        imageTagMatch:
                          type: string
                        ingressHost:
                          type: string
                        versionName:
                          type: string
                        versionSource:
                          properties:
