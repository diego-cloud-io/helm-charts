# Default values for webservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

containerPort: 80


livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  # annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

defaultIngress:
  enabled: false
  # host: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# priorityClassName: 

hooks: {}
# # we can place simple hooks here in a phase and wave
# # that will execute the command in the same environment as
# # defined in env.config
  # migrate:
  #   phase: PreSync # Sync, PostSync etc
  #   wave: -5
  #   command: ["python", "manage.py", "migrate"]
 
env:
  # default sets for pre-canned values and non-literals.
  defaultSets:
    jaegerDaemonsetAgent:
      enabled: true
      port: 6831
    otelCollectorAgent:
      enabled: true
      
  config: {}
  # # we can place defaults here in following form:
  # config:
  #   ENV_VAR_NAME: value

  secrets: {}
  # # we can place default secrets here in following form:
  # secrets:
  #   ENV_VAR_NAME: $ { secrets.getValue("my-secret") }

  # TODO verify and document immutability constraints, and deployment ordering.
  # we can apply these external secrets in advance. The challenge is the use
  # of external secrets controller which may take several minutes to create
  # underlying secret. This, in turn, gives us a gap which will be noticable on
  # UPDATE - i.e. the pods will start before the secret is updated.
  externalSecrets: {}
  # # externalSecrets are a little more complicated, but
  # # follow a similar pattern. We provide the complete ExternalSecret
  # # spec. See the External Secrets Operator docs for spec schema, below 
    # is just an example
    # my-api-secret: # name of the secret
    #   spec:
    #     my-api-key:
    #       spec:
    #         secretStoreRef:
    #           name: secret-store
    #           kind: SecretStore
    #         target:
    #           deletionPolicy: Delete
    #         data:
    #           - secretKey: MY_API_KEY
    #             remoteRef:
    #               key: somepath/MY_API_KEY
